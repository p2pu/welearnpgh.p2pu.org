backend:
  name: github
  repo: p2pu/welearnpgh.p2pu.org
  branch: gh-pages # Branch to update (optional; defaults to master)
media_folder: assets/img
collections:
- name: 'pages'
  label: 'Pages'
  editor:
    preview: false
  files:
    - label: 'Landing page'
      name: 'index'
      file: 'index.md'
      fields:
        - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
        - { label: 'Header', name: 'header_text', widget: 'string' }
        - { label: 'Hero', name: 'hero', widget: 'markdown' }
        - { label: 'Search title', name: 'search_title', widget: 'string' }
        - { label: 'Image attribution', name: 'image_attribution', widget: 'markdown' }
