---
layout: base
---
<header id="page-header" class="bg-white">

  <div id="header-img" class="img-odverlay">
    <img src="{{site.baseurl}}/assets/img/landing-banner.png" alt="" class="img-fluid">
  </div>
  <div class="image-tint"></div>

  <div id="intro-section" class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="header-text">
          <h1>{{ page.header_text }}</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="intro-text" >
          <div>{{ page.hero | markdownify }}</div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="{{page.header_video}}" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="row">
      {% if page.image_attribution %}
      <div id="attribution" class="col-12">
        {{ page.image_attribution | markdownify }}
      </div>
      {% endif %}
    </div>
  </div>

</header>

<section id="learning-circles" class="container-fluid">
  <div class="row">
    <div class="col-12 mb-3">
      <h1>{{ page.search_title }}</h1>
    </div>
  </div>
  <div id="learning-circle-search"></div>
</section>
